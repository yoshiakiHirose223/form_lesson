<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <div class="create-account">
          <h1 class="create-account__title">アカウント作成</h1>
          <div class="create-account__start-button-box">
            <div class="facebook-button width_half">
              <a class="width_full button_default" href="">Facebookでスタート</a>
            </div>
            <div class="google-button width_half">
              <a class="width_full button_default" href="">Googleでスタート</a>
            </div>
          </div>
          <p class="text_default create-account__caution">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="form-separator">
            <p class="text_default">アカウント情報</p>
          </div>
          <form class="create-account__form" action="#" method="post">
            <!-- 名前 -->
            <div class="form_item form__name">
              <div class="form__name__content width_half">
                <p class="is_mandatory label_text_default">名字</p>
                <input class="input_field" type="text" name="last-name" required>
              </div>
              <div class="form__name__content width_half">
                <p class="is_mandatory label_text_default">名前</p>
                <input class="input_field" type="text" name="first-name" required>
              </div>
            </div>
            <!-- 性別 -->
            <div class="form_item form__gender">
              <p class="label_text_default">性別</p>
              <ul class="form__gender__list list_style_none">
                <li>
                  <input type="radio" name="gender" id="male" value="male">
                  <label for="male">男性</label>
                </li>
                <li>
                  <input type="radio" name="gender" id="female" value="female">
                  <label for="female">女性</label>
                </li>
                <li>
                  <input type="radio" name="gender" id="others" value="others">
                  <label for="others">その他</label>
                </li>
              </ul>
            </div>
            <!-- 出身地 -->
            <div class="form_item form__place width_half">
              <p class="label_text_default">出身</p>
              <select class="input_field" name="pref" id="pref">
                <option value="tokyo">東京</option>
                <option value="chiba">千葉</option>
                <option value="saitama">埼玉</option>
                <option value="kanagawa">神奈川</option>
              </select>
            </div>
            <!-- E-Mail -->
            <div class="form_item create-account__form__mail">
              <p class="is_mandatory label_text_default">Eメール</p>
              <input class="input_field" type="email" name="e-mail" placeholder="ex) hoge@example.com" required>
            </div>
            <!-- 電話番号 -->
            <div class="form_item create-account__form__phone-number">
              <p class="label_text_default">電話番号</p>
              <input class="input_field" type="tel" name="phone-number" placeholder="ex) 09012345678">
            </div>
            <!-- パスワード -->
            <div class="form_item create-account__form__password">
              <p class="is_mandatory label_text_default">パスワード</p>
              <input class="input_field" type="password" name="password" required>
            </div>
            <!-- パスワード確認用 -->
            <div class="form_item create-account__form__password-confirm">
              <p class="is_mandatory label_text_default">パスワード(確認用)</p>
              <input class="input_field" type="password" name="password-confirm" required>
            </div>
            <!-- 希望コース -->
            <div class="form_item form__course">
              <p class="label_text_default">希望コース</p>
              <ul class="form__course__list list_style_none">
                <li>
                  <input type="checkbox" name="course" id="front" value="front">
                  <label for="front">フロントエンド</label>
                </li>
                <li>
                  <input type="checkbox" name="course" id="back" value="back">
                  <label for="back">バックエンド</label>
                </li>
                <li>
                  <input type="checkbox" name="course" id="app" value="app">
                  <label for="app">アプリ</label>
                </li>
              </ul>
            </div>
            <!-- 備考 -->
            <div class="form_item form__remark">
              <p class="label_text_default">備考</p>
              <textarea class="input_field" name="textarea" placeholder="何かあればご記入ください"></textarea>
            </div>
            <!-- 送信ボタン -->
            <div class="form_item form__submit">
              <input class="width_full button_default" type="submit" value="アカウント作成">
            </div>
            <!-- 同意文 -->
            <p class="form_item agreement">アカウントを作成することにより、<a class="link-color" href="">利用規約</a>と<a class="link-color" href="">プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="footer">
          <p>すでにアカウントをお持ちですか？
            <a class="link-color" href="">ログイン</a>
          </p>
          <a class="link-color resend-mail" href="">認証メールが届きませんか？</a>
        </div>
      </div>
    </div>
  </body>
</html>
